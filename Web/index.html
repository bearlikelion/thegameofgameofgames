<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">

    <title>The Game of Game of Games Leaderboards</title>

    <style type="text/css">
	.dreamloLBTable { border-collapse:collapse;text-align:center;width: 200px; }
	.dreamloLBTable th { border-bottom: 1px solid #EEEEEE;font-weight:bold;margin:0;padding:4px; }
	.dreamloLBTable td { border-bottom: 1px solid#EEEEEE;margin:0;padding:4px; }
	</style>
  </head>
  <body>
  	<div class="container">
	    <h1><p class="text-center">The Game of Game of Games Leaderboard</p></h1>

	    <table class="table">
	      <thead>
	        <tr>	          
	          <th scope="col">Name</th>
	          <th scope="col">Correct</th>
	          <th scope="col">Speed</th>
	        </tr>
	      </thead>
	      <tbody id="records_table">
	      	<tr class="loading">
	      		<td></td>
	      		<td><h1>Loading</h1></td>
	      		<td></td>
	      	</tr>	      	
	      </tbody>
	    </table>
	</div>	  

	<!-- <script src="https://www.dreamlo.com/lb/5c5dd477b639870c248d3350/js" type="text/javascript"></script> -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>

    	<script>
		var response = '{"dreamlo":{"leaderboard":{"entry":[{"name":"zUyFS7aNe0SLshYOULiVaw==","score":"10","seconds":"79","text":"Mark","date":"2/13/2019 3:31:31 AM"},{"name":"Alex","score":"0","seconds":"0","text":"Alex","date":"2/13/2019 12:26:56 AM"},{"name":"Bob","score":"0","seconds":"0","text":"Bob","date":"2/13/2019 12:26:56 AM"}]}}}';

		response = $.parseJSON(response);
		console.log();

		$(function() {
			$( ".loading" ).remove();
		    $.each(response.dreamlo.leaderboard.entry, function(i, item) {
		    	console.log(item);
		        var $tr = $('<tr>').append(
		            $('<td>').text(item.text),
		            $('<td>').text(item.score),
		            $('<td>').text(item.seconds)
		        ).appendTo("#records_table");		        
		    });
		});
	</script>
  </body>
